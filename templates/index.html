<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快递录入和查询系统</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>快递录入和查询系统</h1>

    <div id="add-delivery-form" class="form">
        <h2>录入快递信息</h2>
        <div class="form-group">
            <label for="tracking-number">运单号:</label>
            <input type="text" id="tracking-number" class="input-field">
        </div>
        <div class="form-group">
            <label for="status">状态:</label>
            <input type="text" id="status" class="input-field">
        </div>
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" class="input-field">
        </div>
        <div class="form-group">
            <label for="senderPhone">联系电话:</label>
            <input type="text" id="senderPhone" class="input-field">
        </div>
        <div class="form-group">
            <label for="senderProvince">省市区:</label>
            <input type="text" id="senderProvince" class="input-field">
        </div>
        <div class="form-group">
            <label for="senderCity">详细地址</label>
            <input type="text" id="senderCity" class="input-field">
        </div>

        <div class="form-group">
            <label for="itemType">物品类型</label>
            <input type="text" id="itemType" class="input-field">
        </div>
        <div class="form-group">
            <label for="paymentMethod">付款方式</label>
            <input type="text" id="paymentMethod" class="input-field">
        </div>
        <div class="form-group">
            <label for="itemWeight">物品重量</label>
            <input type="text" id="itemWeight" class="input-field">
        </div>
        <div class="form-group">
            <label for="itemVolume">物品体积</label>
            <input type="text" id="itemVolume" class="input-field">
        </div>
        <div class="form-group">
            <label for="expressCompany">快递公司</label>
            <input type="text" id="expressCompany" class="input-field">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <input type="text" id="remark" class="input-field">
        </div>

        <button onclick="addDelivery()" class="button">提交</button>
    </div>

    <div id="search-delivery-form" class="form">
        <h2>查询快递信息</h2>
        <div class="form-group">
            <label for="search-tracking-number">运单号:</label>
            <input type="text" id="search-tracking-number" class="input-field">
        </div>
        <button onclick="searchDelivery()" class="button">查询</button>
    </div>

    <div id="delivery-info">
        <h2>快递信息</h2>
        <div id="delivery-result" class="delivery-table"></div>
    </div>
</div>


<script>
    // 前端代码
    function addDelivery() {
        var trackingNumber = document.getElementById("tracking-number").value;
        var status = document.getElementById("status").value;
        var name = document.getElementById("name").value;
        var senderPhone = document.getElementById("senderPhone").value;
        var senderProvince = document.getElementById("senderProvince").value;
        var senderCity = document.getElementById("senderCity").value;
        var itemType = document.getElementById("itemType").value;
        var paymentMethod = document.getElementById("paymentMethod").value;
        var itemWeight = document.getElementById("itemWeight").value;
        var expressCompany = document.getElementById("expressCompany").value;
        var itemVolume = document.getElementById("itemVolume").value;
        var remark = document.getElementById("remark").value;

        if (trackingNumber.trim() === "" || status.trim() === "" || name.trim() === ""|| senderPhone.trim() === "" || senderProvince.trim() ==="" || senderCity.trim() === "" || itemWeight.trim() === "") {
            alert("请输入有效的快递信息");
            return;
        }

        var data = {
            "trackingNumber": trackingNumber,
            "status": status,
            "name": name,
            "senderPhone":senderPhone,
            "senderProvince ":senderProvince,
            "senderCity" : senderCity,
            "itemType" :itemType,
            "paymentMethod ":paymentMethod,
            "itemWeight":itemWeight,
            "expressCompany ":expressCompany,
            "itemVolume":itemVolume,
            "remark ":remark,
        };

        fetch("/api/deliveries", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log(result);
                alert("快递信息成功保存");
            })
            .catch(error => {
                console.error(error);
                alert("快递信息保存失败");
            });

    }






    function searchDelivery() {
        var trackingNumber = document.getElementById("search-tracking-number").value;

        if (trackingNumber.trim() === "") {
            alert("请输入有效的运单号");
            return;
        }

        fetch("/api/deliveries/" + trackingNumber)
            .then(response => response.json())
            .then(result => {
                console.log(result);
                var deliveryResult = document.getElementById("delivery-result");
                if (result.error) {
                    deliveryResult.innerText = result.error;
                } else if (result.length === 0) {
                    deliveryResult.innerText = "Delivery not found";
                } else {
                    var html = "<table>";
                    html += "<tr><th>运单号</th><th>状态</th><th>名称</th></tr>";
                    result.forEach(delivery => {
                        html += "<tr><td>" + delivery.TrackingNumber + "</td><td>" + delivery.Status + "</td><td>" + delivery.Name + "</td></tr>";
                    });

                    html += "</table>";
                    deliveryResult.innerHTML = html;
                }
            })
            .catch(error => {
                console.error(error);
                alert("快递信息查询失败: " );
            });
    }

</script>
</body>
</html>
