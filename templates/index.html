<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快递录入和查询系统</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>快递录入和查询系统</h1>

    <div id="add-delivery-form" class="form">
        <h2>录入快递信息</h2>
        <div class="form-group">
            <label for="tracking-number">运单号:</label>
            <input type="text" id="tracking-number" class="input-field">
        </div>
        <div class="form-group">
            <label for="status">状态:</label>
            <input type="text" id="status" class="input-field">
        </div>
        <div class="form-group">
            <label for="name">快递名称:</label>
            <input type="text" id="name" class="input-field">
        </div>
        <button onclick="addDelivery()" class="button">提交</button>
    </div>

    <div id="search-delivery-form" class="form">
        <h2>查询快递信息</h2>
        <div class="form-group">
            <label for="search-tracking-number">运单号:</label>
            <input type="text" id="search-tracking-number" class="input-field">
        </div>
        <button onclick="searchDelivery()" class="button">查询</button>
    </div>



    <div class="form-group">
        <label for="search-name">快递名称:</label>
        <input type="text" id="search-name" class="input-field">
    </div>
    <button onclick="searchDeliveryByName()" class="button">根据名称查询</button>


    <div id="delivery-info">
        <h2>快递信息</h2>
        <div id="delivery-result" class="delivery-table"></div>
    </div>


</div>


<script>
    // 前端代码
    function addDelivery() {
        var trackingNumber = document.getElementById("tracking-number").value;
        var status = document.getElementById("status").value;
        var name = document.getElementById("name").value;

        if (trackingNumber.trim() === "" || status.trim() === "" || name.trim() === "") {
            alert("请输入有效的快递信息");
            return;
        }

        var data = {
            "trackingNumber": trackingNumber,
            "status": status,
            "name": name
        };

        fetch("/api/deliveries", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                console.log(result);
                alert("Delivery information saved successfully");
            })
            .catch(error => {
                console.error(error);
                alert("Failed to save delivery information");
            });
    }





    function searchDelivery() {
        var trackingNumber = document.getElementById("search-tracking-number").value;

        if (trackingNumber.trim() === "") {
            alert("请输入有效的运单号");
            return;
        }

        fetch("/api/deliveries/" + trackingNumber)
            .then(response => response.json())
            .then(result => {
                console.log(result);
                var deliveryResult = document.getElementById("delivery-result");
                if (result.error) {
                    deliveryResult.innerText = result.error;
                } else if (result.length === 0) {
                    deliveryResult.innerText = "Delivery not found";
                } else {
                    var html = "<table>";
                    html += "<tr><th>运单号</th><th>状态</th><th>名称</th></tr>";
                    result.forEach(delivery => {
                        html += "<tr><td>" + delivery.TrackingNumber + "</td><td>" + delivery.Status + "</td><td>" + delivery.Name + "</td></tr>";
                    });
                    html += "</table>";
                    deliveryResult.innerHTML = html;
                }
            })
            .catch(error => {
                console.error(error);
                alert("Failed to search delivery information");
            });
    }


    function searchDeliveryByName() {
        var name = document.getElementById("search-name").value;

        if (name.trim() === "") {
            alert("请输入有效的快递名称");
            return;
        }

        var url = "/api/deliveries?name=" + encodeURIComponent(name);

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to search delivery information");
                }
                return response.json();
            })
            .then(result => {
                console.log(result);
                var deliveryResult = document.getElementById("delivery-result");
                if (result.error) {
                    deliveryResult.innerText = result.error;
                } else if (result.length === 0) {
                    deliveryResult.innerText = "Delivery not found";
                } else {
                    var html = "<table>";
                    html += "<tr><th>运单号</th><th>状态</th><th>名称</th></tr>";
                    result.forEach(delivery => {
                        html += "<tr><td>" + delivery.TrackingNumber + "</td><td>" + delivery.Status + "</td><td>" + delivery.Name + "</td></tr>";
                    });
                    html += "</table>";
                    deliveryResult.innerHTML = html;
                }
            })
            .catch(error => {
                console.error(error);
                alert("Failed to search delivery information");
            });
    }
</script>
</body>
</html>
